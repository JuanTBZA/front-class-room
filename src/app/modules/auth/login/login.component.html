<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Correo electrónico</label>
        <input type="email" formControlName="email"
               class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-6">
        <label class="block mb-1 font-medium">Contraseña</label>
        <input type="password" formControlName="password"
               class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
        Ingresar
      </button>
    </form>
  </div>
</div>
