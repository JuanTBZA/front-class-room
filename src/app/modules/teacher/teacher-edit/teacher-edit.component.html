<div *ngIf="visible" class="fixed inset-0 flex justify-center items-center z-50 bg-white/80">
  <div class="bg-white p-6 rounded-xl w-full max-w-lg shadow-xl relative border border-slate-300">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-slate-800">Editar Profesor</h2>
      <button (click)="close()" class="text-slate-500 hover:text-red-500 text-lg font-bold">✕</button>
    </div>

    <form (ngSubmit)="submit()" class="space-y-4">
      <label class="block">
        <span class="text-sm font-medium">Nombre</span>
        <input [(ngModel)]="name" name="name" required class="w-full border rounded px-3 py-2 mt-1" />
      </label>

      <label class="block">
        <span class="text-sm font-medium">Correo</span>
        <input [(ngModel)]="email" name="email" type="email" required class="w-full border rounded px-3 py-2 mt-1" />
      </label>

      <label class="block">
        <span class="text-sm font-medium">DNI</span>
        <input [(ngModel)]="dni" name="dni" required class="w-full border rounded px-3 py-2 mt-1" />
      </label>

      <label class="block">
        <span class="text-sm font-medium">Especialización</span>
        <input [(ngModel)]="specialization" name="specialization" class="w-full border rounded px-3 py-2 mt-1" />
      </label>

      <div class="flex gap-4">
        <label class="flex-1">
          <span class="text-sm font-medium">Inicio Contrato</span>
          <input type="date" [(ngModel)]="contractDateStart" name="contractDateStart" class="w-full border rounded px-3 py-2 mt-1" />
        </label>
        <label class="flex-1">
          <span class="text-sm font-medium">Fin Contrato</span>
          <input type="date" [(ngModel)]="contractDateEnd" name="contractDateEnd" class="w-full border rounded px-3 py-2 mt-1" />
        </label>
      </div>

      <label class="block">
        <span class="text-sm font-medium">Estado</span>
        <select [(ngModel)]="enabled" name="enabled" class="w-full border rounded px-3 py-2 mt-1">
          <option [ngValue]="true">Activo</option>
          <option [ngValue]="false">Inactivo</option>
        </select>
      </label>

      <div class="flex justify-end gap-2 pt-4">
        <button type="button" (click)="close()" class="px-4 py-2 bg-slate-200 rounded">Cancelar</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Guardar</button>
      </div>
    </form>
  </div>
</div>
